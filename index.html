<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MK Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="auth-section" class="center-card">
    <h2 class="brand">Welcome to MK Chat</h2>
    <input type="text" id="fullname" placeholder="Full name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="auth-actions">
      <button id="signup-btn" class="btn primary">Sign Up</button>
      <button id="login-btn" class="btn outline">Login</button>
    </div>
  </div>

  <div id="chat-section" class="app-root" style="display:none;">
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand-small">MK Chat</div>
        <div class="user-info">Hello, <span id="user-name"></span></div>
      </div>
      <div class="topbar-right">
        <button id="logout-btn" class="btn small">Logout</button>
      </div>
    </header>

    <div class="container">
      <aside id="sidebar">
        <div class="sidebar-tabs">
          <button id="users-tab" class="tab active">Users</button>
          <button id="groups-tab" class="tab">Groups</button>
        </div>

        <div id="users-list-container" class="list-container">
          <h4 class="sidebar-title">All users</h4>
          <ul id="user-list" class="list"></ul>
        </div>

        <div id="groups-list-container" class="list-container hidden">
          <h4 class="sidebar-title">Your groups</h4>
          <ul id="group-list" class="list"></ul>
          <button id="open-create-group" class="btn small outline">Create Group</button>
          <div class="group-forms">
            <input id="join-group-id" placeholder="Join by Group ID">
            <button id="join-group-btn" class="btn small primary">Join</button>
          </div>
        </div>
      </aside>

      <main id="chat-area">
        <section id="conversations">
          <div id="private-panel" class="panel">
            <div class="panel-head">
              <h3>Private ‚Äî <span id="chatting-with">Nobody</span></h3>
            </div>
            <div id="private-messages" class="messages"></div>
            <div class="input-row">
              <div id="private-image-selected-label" class="selected-label hidden">
                <span id="private-image-name"></span>
                <button id="private-clear-img" class="clear-btn">‚úï</button>
              </div>
              <input id="private-input" placeholder="Message someone...">
              <label for="private-img-input" class="btn outline small">üñºÔ∏è</label>
              <input type="file" id="private-img-input" accept="image/*" class="hidden-input">
              <button id="private-send" class="btn primary" disabled>Send</button>
            </div>
          </div>

          <div id="group-panel" class="panel">
            <div class="panel-head">
              <h3>Group ‚Äî <span id="current-group">None</span></h3>
              <button id="manage-members-btn" class="btn small outline">Members</button>
            </div>
            <div id="group-messages" class="messages"></div>
            <div id="group-typing" class="typing"></div>
            <div class="input-row">
              <div id="group-image-selected-label" class="selected-label hidden">
                <span id="group-image-name"></span>
                <button id="group-clear-img" class="clear-btn">‚úï</button>
              </div>
              <input id="group-input" placeholder="Message group...">
              <label for="group-img-input" class="btn outline small">üñºÔ∏è</label>
              <input type="file" id="group-img-input" accept="image/*" class="hidden-input">
              <button id="group-send" class="btn primary" disabled>Send</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="group-modal" class="modal hidden">
    <div class="modal-content">
      <button id="create-group-cancel" class="modal-close">&times;</button>
      <h2>Create Group</h2>
      <input id="modal-group-name" type="text" placeholder="Group name">
      <div id="friends-list"></div>
      <div class="modal-footer">
        <button id="create-group-confirm" class="btn primary">Create</button>
      </div>
    </div>
  </div>

  <div id="members-modal" class="modal hidden">
    <div class="modal-content">
      <button id="members-cancel" class="modal-close">&times;</button>
      <h2>Group Members</h2>
      <div id="members-list"></div>
      <h3 style="margin-top:16px;">Add from Friends</h3>
      <div id="add-members-list"></div>
      <div class="modal-footer">
        <button id="close-members-modal" class="btn primary">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
