<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2 style="font-weight:500; color:#388e3c; margin-bottom:18px;">Welcome to MK Chat</h2>
    <!-- Add this inside #auth-section above the email input -->
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" style="display: none;">
    <div id="top-bar">
      <div>
        <span style="font-weight:500;">Logged in as:</span>
        <span id="user-email" style="font-weight:400;"></span>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
      <!-- Sidebar for Users -->
      <aside id="user-sidebar">
        <h3 style="font-size:18px; color:#388e3c; margin-bottom:12px;">All Users</h3>
        <ul id="user-list"></ul>
      </aside>

      <!-- Main Chat Area -->
      <main id="chat-area">
        <div style="display: flex; gap: 32px; width: 100%;">
          <!-- Private Chat (Left) -->
          <section id="private-chat" style="flex:1;">
            <div style="background:#f6faf8; border-radius:16px; box-shadow:0 2px 12px rgba(60,60,60,0.06); padding:24px 18px; min-height:400px; display:flex; flex-direction:column;">
              <h3 style="font-size:18px; color:#388e3c; margin-bottom:10px;">
                Private Chat with <span id="chatting-with" style="color:#222;">Nobody</span>
              </h3>
              <div id="private-messages" class="messages" style="flex:1;"></div>
              <div id="typing-indicator" style="font-size:12px; color:#666; margin:5px;"></div>
              <div style="display:flex; gap:8px; margin-top:8px;">
                <input id="private-input" placeholder="Type private message...">
                <button id="private-send">Send</button>
              </div>
            </div>
          </section>

          <!-- Group Chat (Right) -->
          <section id="group-chat" style="flex:1;">
            <div style="background:#f6faf8; border-radius:16px; box-shadow:0 2px 12px rgba(60,60,60,0.06); padding:24px 18px; min-height:400px; display:flex; flex-direction:column;">
              <h3 style="font-size:18px; color:#388e3c; margin-bottom:10px;">Group Chat</h3>
              <div id="group-messages" class="messages" style="flex:1;"></div>
              <div id="typing-indicator" style="font-size:12px; color:#666; margin:5px;"></div>
              <div style="display:flex; gap:8px; margin-top:8px;">
                <input id="group-input" placeholder="Type group message...">
                <button id="group-send">Send</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
