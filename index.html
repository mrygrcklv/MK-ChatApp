<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2 style="font-weight:500; color:#388e3c; margin-bottom:18px;">Welcome to MK Chat</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" style="display: none;">
    <div id="top-bar">
      <div>
        <span style="font-weight:500;">Logged in as:</span>
        <span id="user-email" style="font-weight:400;"></span>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <aside id="user-sidebar">
        <div class="sidebar-tabs">
          <button id="users-tab" class="active-tab">Users</button>
          <button id="groups-tab">Groups</button>
        </div>

        <!-- Users List -->
        <ul id="user-list" class="sidebar-list"></ul>

        <!-- Groups List -->
        <div id="group-list-container" class="sidebar-list" style="display:none;">
          <ul id="group-list"></ul>
          <div class="group-actions">
            <input type="text" id="new-group-name" placeholder="New group name">
            <button id="create-group-btn">Create</button>
          </div>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main id="chat-area">
        <div style="display: flex; gap: 32px; width: 100%; height:100%;">
          <!-- Private Chat -->
          <section id="private-chat" style="flex:1;">
            <div>
              <h3 style="font-size:18px; color:#388e3c; margin-bottom:10px;">
                Private Chat with <span id="chatting-with" style="color:#222;">Nobody</span>
              </h3>
              <div id="private-messages" class="messages"></div>
              <div style="display:flex; gap:8px; margin-top:8px;">
                <input id="private-input" placeholder="Type private message...">
                <button id="private-send">Send</button>
              </div>
            </div>
          </section>

          <!-- Group Chat -->
          <section id="group-chat" style="flex:1;">
            <div>
              <h3 style="font-size:18px; color:#388e3c; margin-bottom:10px;">
                Group Chat: <span id="current-group" style="color:#222;">None</span>
              </h3>
              <div id="group-messages" class="messages"></div>
              <div id="typing-indicator" class="typing-indicator"></div>
              <div style="display:flex; gap:8px; margin-top:8px;">
                <input id="group-input" placeholder="Type group message...">
                <button id="group-send">Send</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
