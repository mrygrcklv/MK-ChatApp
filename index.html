<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2 class="welcome-text">Welcome to MK Chat</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" style="display: none;">
    <div id="top-bar">
      <div>
        <span>Logged in as:</span>
        <span id="user-email"></span>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <aside id="user-sidebar">
        <div class="sidebar-tabs">
          <button id="users-tab" class="active-tab">Users</button>
          <button id="groups-tab">Groups</button>
        </div>

        <!-- Users List -->
        <div id="users-list" class="tab-content">
          <h3>All Users</h3>
          <ul id="user-list"></ul>
        </div>

        <!-- Groups List -->
        <div id="groups-list" class="tab-content" style="display: none;">
          <h3>Groups</h3>
          <div class="group-controls">
            <input type="text" id="new-group-name" placeholder="Group Name">
            <button id="create-group-btn">Create</button>
          </div>
          <ul id="group-list"></ul>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main id="chat-area">
        <div>
          <!-- Private Chat -->
          <section id="private-chat">
            <div>
              <h3>
                Private Chat with <span id="chatting-with">Nobody</span>
              </h3>
              <div id="private-messages" class="messages"></div>
              <div class="typing-indicator" id="private-typing"></div>
              <div class="input-area">
                <input id="private-input" placeholder="Type private message...">
                <button id="private-send">Send</button>
              </div>
            </div>
          </section>

          <!-- Group Chat -->
          <section id="group-chat">
            <div>
              <h3>
                Group Chat: <span id="active-group-name">None</span>
              </h3>
              <div id="group-messages" class="messages"></div>
              <div class="typing-indicator" id="group-typing"></div>
              <div class="input-area">
                <input id="group-input" placeholder="Type group message...">
                <button id="group-send">Send</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
