<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MK Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%234f8cff"/><text x="50%" y="54%" text-anchor="middle" font-size="34" fill="white" font-family="Arial">MK</text></svg>'>
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2 class="app-title">MK Chat</h2>
    <input type="text" id="fullname" placeholder="Full Name" autocomplete="name">
    <input type="email" id="email" placeholder="Email" autocomplete="email">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" style="display: none;">
    <!-- Header -->
    <div id="top-bar">
      <div class="user-info">
        <span class="label">Logged in as:</span>
        <span id="user-email" class="value"></span>
        <div id="user-code" class="user-code"></div>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <aside id="user-sidebar">
        <h3>Contacts</h3>
        <div class="contact-input-row">
          <input id="add-contact-input" placeholder="Enter first 5 chars of user ID" autocomplete="off">
          <button id="add-contact-btn">Add</button>
        </div>
        <ul id="contacts-list"></ul>
        <button id="create-group-btn">+ Create Group</button>
        <ul id="group-list"></ul>
        <h3>Private Conversations</h3>
        <ul id="private-convo-list"></ul>
        <h3>Pending Messages</h3>
        <ul id="pending-list"></ul>
        <div id="sidebar-notification" style="display:none;"></div>
        <ul id="user-list" style="display:none;"></ul>
      </aside>

      <!-- Main Chat Area -->
      <main id="chat-area">
        <div class="chat-panels">
          <!-- Private Chat -->
          <section id="private-chat">
            <div>
              <h3>Private Chat with <span id="chatting-with">Nobody</span></h3>
              <div id="private-messages" class="messages"></div>
              <div class="input-row">
                <input id="private-input" placeholder="Type private message...">
                <input type="file" id="private-image-input" accept="image/*" style="display:none">
                <button id="private-send">Send</button>
                <button id="private-image-btn">ðŸ“·</button>
              </div>
            </div>
          </section>

          <!-- Group Chat -->
          <section id="group-chat">
            <div>
              <h3>Group Chat: <span id="group-title">Group</span></h3>
              <div id="group-messages" class="messages"></div>
              <div id="typing-indicator"></div>
              <div class="input-row">
                <input id="group-input" placeholder="Type group message...">
                <input type="file" id="group-image-input" accept="image/*" style="display:none">
                <button id="group-send">Send</button>
                <button id="group-image-btn">ðŸ“·</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- Group creation modal -->
  <div id="create-group-modal">
    <div class="modal-box">
      <h3>Create New Group</h3>
      <input id="new-group-name" placeholder="Group Name" autocomplete="off">
      <div id="group-member-list"></div>
      <button id="submit-group-btn">Create</button>
      <button id="cancel-group-btn">Cancel</button>
    </div>
  </div>

  <div id="notification-box" style="display:none;"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
